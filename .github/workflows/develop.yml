on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

name: Deploy to Cloudfront distribution Develop

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: yarn install

      - name: Run build
        run: yarn build
        env:
          SKIP_PREFLIGHT_CHECK: true

      - name: Install jq
        run: sudo apt-get install jq

      - name: Get frontend version
        run: echo "VERSION=$(cat package.json | jq '.version' | sed "s/\"//g")" >> $GITHUB_ENV

      - name: Check build
        run: ls -la

      - name: Final
        run: echo "End of flow"


